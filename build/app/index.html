<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>YouFlix</title>
  </head>
  <body data-ng-app="youflixApp">

    <main>
      <h1>Categories</h1>
      <section data-ng-controller="CategoriesController as categoryiesctrl" data-ng-init="categoriesctrl.getAll()">
        <form data-ng-submit="categoriesctrl.createCategory()">
          <label for="category">Keyword</label>
          <input id="catName" type="text" name="keyword" data-ng-model="categoriesctrl.newCategory.keyword">

          <button id="createCategory" type="submit">Create Category</button>
        </form>

        <ul id="categoryList">
          <li data-ng-repeat="category in categoriesctrl.categories">
            
          </li>
        </ul>
      </section>
    </main>

    <script src="./bundle.js"></script>
  </body>
</html>
